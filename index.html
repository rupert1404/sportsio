<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Orientation Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #orientation-data {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="orientation-data">
        <h1>Device Orientation</h1>
        <p>Alpha: <span id="alpha"></span>°</p>
        <p>Beta: <span id="beta"></span>°</p>
        <p>Gamma: <span id="gamma"></span>°</p>
    </div>

    <script>
		var payload;

        function handleOrientation(event) {
			payload = {'alpha': event.alpha, 'beta': event.beta, 'gamma': event.gamma};

            document.getElementById('alpha').textContent = Math.round(payload.alpha);
            document.getElementById('beta').textContent = Math.round(payload.beta);
            document.getElementById('gamma').textContent = Math.round(payload.gamma);
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', handleOrientation);
        } else {
            document.getElementById('orientation-data').innerHTML = 'Device Orientation API not supported.';
        }



const serviceUUID = '12345678-1234-5678-1234-56789abcdef0';  // Custom Service UUID
const characteristicUUID = 'abcdef01-1234-5678-1234-56789abcdef0';  // Custom Characteristic UUID
let characteristic;

navigator.bluetooth.requestDevice({
    acceptAllDevices: true,
    optionalServices: [serviceUUID]
})
.then(device => device.gatt.connect())
.then(server => server.getPrimaryService(serviceUUID))
.then(service => service.getCharacteristic(characteristicUUID))
.then(char => {
    characteristic = char;
    
    // Function to send JSON data
    function sendJSONData() {
        const jsonData = {
            temperature: Math.random() * 100,  // Example JSON data
            humidity: Math.random() * 100,
            timestamp: new Date().toISOString()
        };

        const jsonString = JSON.stringify(payload);  // Convert JSON to string
        const data = new TextEncoder().encode(jsonString);  // Encode string as binary (Uint8Array)

        characteristic.writeValue(data)  // Send the encoded data
            .then(() => console.log('JSON data sent:', jsonString))
            .catch(error => console.error('Error sending JSON data:', error));
        
        setTimeout(sendJSONData, 1000);  // Send data every second
    }

    sendJSONData();  // Start sending JSON data
})
.catch(error => {
    console.error('Error:', error);
});

    </script>
</body>
</html>
